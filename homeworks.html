
<!DOCTYPE html>
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <head>
      <h3>Simple table</h3>
    </head>
    <body>
      <table border ="1">
        <thead>
          <tr>
            <td colspan ="4">
              <h1>Duty schedule</h1>
            </td>
          </tr>
        </thead>
        <tbody>
          <td>
            <h4> In charge: </h4>
          </td>
          <td>Vilis</td>
          <td>Uga</td>
          <td rowspan ="2">
            <h2>Circulation</h2>
            <table border ="3">
              <tr>
                <td>8:00</td>
                <td>10:00</td>
              </tr>
              <tr>
                <td>12:00</td>
                <td>14:00</td>
              </tr>
            </table>
            <tfoot>
              <h4>2023</h4>
            </tfoot>
          </td>
          <tr>
            <td>
              <h4>Date:</h4>
            </td>
            <td>
              <h6>18.08.</h6>
            </td>
            <td>
              <h6>19.08.</h6>
            </td>
          </tr> 
      </tbody>
      </table>   
    </body>
</html>
